<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javacsript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">Choose Character:</div>
        <div id="characters" class="row">
            <div id="charCol1" class="col-md-3">
                <div id="char1" class="card">
                    <div class="card-header">
                        Obi-wan Kenobi
                    </div>
                    <div class="card-body text-center">
                        <img class="card-image" src="assets/images/char1.png">
                        <div><span>HP:</span><span id="c1HP">18</span></div>
                    </div>
                </div>
            </div>
            <div id="charCol2" class="col-md-3">
                <div id="char2" class="card">
                    <div class="card-header">
                        Luke Skywalker
                    </div>
                    <div class="card-body text-center">
                        <img class="card-image" src="assets/images/char2.png">
                        <div><span>HP:</span><span id="c2HP">28</span></div>
                    </div>
                </div>
            </div>
            <div id="charCol3" class="col-md-3">
                <div id="char3" class="card">
                    <div class="card-header">
                        Darth Sidious
                    </div>
                    <div class="card-body text-center">
                        <img class="card-image" src="assets/images/char3.png">
                        <div><span>HP:</span><span id="c3HP">28</span></div>
                    </div>
                </div>
            </div>
            <div id="charCol4" class="col-md-3">
                <div id="char4" class="card">
                    <div class="card-header">
                        Darth Maul
                    </div>
                    <div class="card-body text-center">
                        <img class="card-image" src="assets/images/char4.png">
                        <div><span>HP:</span><span id="c4HP">28</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">Your Character:</div>
        <div id="userCharacter" class="row">
        </div>
        <div class="row">Enemies:</div>
        <div id="enemiesRow" class="row enemiesRow">
        </div>

        <div id="btnAttack" class="row mt-2 ml-2"><button class="btn btn-primary">Attack</button></div>
        <div id="defender" class="row ml-2">Defender</div>
        <div id="fight" class="row ml-2">
            <div class="col-md-12">Fight:</div>
        </div>
        <div class="row fightStats">
            <div id="userStats" class="col-md-6"><span>User:</span>
                <div class="row">
                    <div class="col-md-6">Name:</div>
                    <div id="divUserName" class="col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">Attack Power:</div>
                    <div id="divUserAtt" class="col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">HP:</div>
                    <div id="divUserHP" class="col-md-6"></div>
                </div>
            </div>
            <div id="enemyStats" class="col-md-6"><span>Enemy:</span>
                <div class="row">
                    <div class="col-md-6">Name:</div>
                    <div id="divEnemyName" class="col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">Attack Power:</div>
                    <div id="divEnemyAtt" class="col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">HP:</div>
                    <div id="divEnemyHP" class="col-md-6"></div>
                </div>
            </div>
        </div>





    </div>
    </div>
</body>

</html>
