<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javacsript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="col-md-8 column">
                    <!-- <div class="row"></div> -->
                    <div class="row characterRow">
                        <div id="char1Col" class="col-md-3">
                            <div id="char1" class="card mt-2 ml-2">
                                <div class="card-header">
                                    Obi-wan Kenobi
                                </div>
                                <div class="card-body text-center">
                                    <img class="card-image" src="assets/images/char1.png">
                                    <div><span>HP:</span id="c1HP"><span>28</span></div>
                                </div>
                            </div>
                        </div>
                        <div id="char2" class="col-md-3">
                            <div class="card mt-2 ml-1">
                                <div class="card-header">
                                    Luke Skywalker
                                </div>
                                <div class="card-body text-center">
                                    <img class="card-image" src="assets/images/char2.png">
                                    <div><span>HP:</span id="c1HP"><span>28</span></div>
                                </div>
                            </div>
                        </div>
                        <div id="char3" class="col-md-3">
                            <div class="card mt-2 ml-1">
                                <div class="card-header">
                                    Darth Sidious
                                </div>
                                <div class="card-body text-center">
                                    <img class="card-image" src="assets/images/char3.png">
                                    <div><span>HP:</span id="c1HP"><span>28</span></div>
                                </div>
                            </div>
                        </div>
                        <div id="char4" class="col-md-3">
                            <div class="card mt-2 ml-1">
                                <div class="card-header">
                                   Darth Maul
                                </div>
                                <div class="card-body text-center">
                                    <img class="card-image" src="assets/images/char4.png">
                                    <div><span>HP:</span id="c1HP"><span>28</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="enemies" class="row ml-2 enemiesRow">
                        
                    </div>
                    <div class="row ml-2">Fight Section</div>
                    <div class="row ml-2">Attack</div>
                    <div class="row ml-2">Defender</div>

                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</body>

</html>
